<html>
<head>
  <title>Calculator </title>
  <meta charset="UTF-8"/> 
  <link rel="shortcut icon" type="image/x-icon" href="images/calc.png"/>
  <!--https://draseart.deviantart.com/-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="calculatorContainer">
        <div class="textbox" id="textBox">
            <div id="topText">
                <p></p>
            </div>
            <div id="mainText">
                <p></p>
            </div>
        </div>
        <div class="gridContain">
            <div class="wrapper" id="buttonGrid">
                <button class="numButton" id="b1" value="1" type="button">1</button>
                <button class="numButton" id="b2" value="2" type="button">2</button>
                <button class="numButton" id="b3" value="3" type="button">3</button>
                <button class="numButton" id="b4" value="4" type="button">4</button>
                <button class="numButton" id="b5" value="5" type="button">5</button>
                <button class="numButton" id="b6" value="6" type="button">6</button>
                <button class="numButton" id="b7" value="7" type="button">7</button>
                <button class="numButton" id="b8" value="8" type="button">8</button>
                <button class="numButton" id="b9" value="9" type="button">9</button>
                <button class="numButton" id="b10" value="0" type="button">0</button>
                <button class="opButton" id="plus" value="add" type="button">+</button>
                <button class="opButton" id="minus" value="subtract" type="button">-</button>
                <button class="opButton" id="times" value="multiply" type="button">x</button>
                <button class="opButton" id="divide" value="divide" type="button">/</button>
                <button class="opButton" id="fact" value="factorial" type="button">!</button>
                <button class="opButton" id="expo" value="power" type="button">*</button>
                <button class="equals" id="equal" type="button">=</button>
                <button class="decimal" id="point" type="button">.</button>
                <button class="clearButton" id="clearButt" type="button">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
